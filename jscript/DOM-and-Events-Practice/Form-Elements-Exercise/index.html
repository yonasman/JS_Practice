<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Working with Checkbox</h1>
    <label for="checkbox">Red:</label>
    <input type="checkbox" id="c1" name="Color">
    <label for="checkbox">Green:</label>
    <input type="checkbox" id="c2" name="Color">
    <label for="checkbox">Blue:</label>
    <input type="checkbox" id="c3" name="Color">
    <button type="submit" id="btn">Submit</button>
    
    <br>
    <h2>Working with radio buttons</h2>
    <div>
        <label for="r1">Red:</label>
        <input type="radio" id="r1" name="Color" value="radio-1">
    </div>
    <div>
        <label for="r2">Green:</label>
        <input type="radio" id="r2" name="Color" value="radio-2">
    </div>
    <div>
        <label for="r3">Blue:</label>
        <input type="radio" id="r3" name="Color" value="radio-3">
    </div>
    <button type="submit" id="btn2">Submit</button>
    <div id="root"></div>
    <script src="./script.js"></script>
</body>
</html>
